	<script type="text/javascript" src="/LivePlatform/js/jquery/2.0.0/jquery.min.js"></script>
    <!-- Bootstrap core CSS -->
    <link href="/LivePlatform/css/bootstrap/3.3.6/bootstrap.min.css" rel="stylesheet">
	<script type="text/javascript" src="/LivePlatform/js/bootstrap/3.3.6/bootstrap.min.js"></script>
	<script type="text/javascript" src="/LivePlatform/js/jquery/jquery.form.js"></script>
	<script type="text/javascript" src="/LivePlatform/js/jquery/jquery.timers-1.1.2.js"></script>

	<script type="text/javascript" src="/LivePlatform/js/passwordReset.js"></script>

  <body>
    <div class="container">
      	<form class="form-signin" id="userFindPad" method="post">
      		 <h2 class="form-signin-heading">密码找回</h2>
      		 <p class="pp">验证码会发送到你的邮箱</p>
      		 <input type="password" id="newPassword" name="userPassword" class="form-control inputName2" placeholder="输入新密码6位或者以上" onfocus="removeClassFun2(this)">
      		 <input type="password" id="newPassword2" class="form-control inputName2" placeholder="请确定密码" onfocus="removeClassFun2(this)">
      		 <input type="email" id="inputFindEmail" name="userEmail" class="form-control inputName2" placeholder="输入邮箱" onfocus="removeClassFun2(this)">
      		 
      		 <label class="codeLabel">
	        	<input type="text" id="inputFindEmailCode" name="emailCode" class="form-control" placeholder="输入验证码" onfocus="removeClassFun2(this)">
	        	<button type="button" class="btn btn-primary btn-getCode">获取验证码</button>
	        </label>
	        <button type="button" class="btn btn-lg btn-primary btn-block signupSub">下一步</button>
	        <button type="button" class="btn btn-lg btn-primary btn-block findPassSub">找回密码</button>
      	</form>
      	<p class="pInfo"></p>
      	<div class="modal fade" id="myModal_gifInfo">
			<div class="modal-dialog">
	            <img alt="加载动态图" src="/LivePlatform/images/loadding2.gif" width="100%" height="100%" class='img-gifInfo'>
	       </div>
		</div>
      	<!-- <button type="button" id="testbtn">test</button> -->
   </div> <!-- /container -->
