                </div>
                <!-- /.col-lg-12 -->

            <!-- /.row -->
            <div class="row">
                <div class="col-sm-10">
                    <div class="panel panel-warning panel-warning-succ">
                        <div class="panel-heading addBillHeading">
                          	 输入<b>消费支出</b>信息
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                        	<div class="alert alert-warning myAlertSuccess">
									<a href="#" class="close" data-dismiss="alert">
										&times;
									</a>
									<strong>添加成功！</strong>
									<a href="#" onclick="toPages('/LivePlatform/record/showRecordUI.action')">点击查看记录</a>
									&nbsp;
									<button type="button" class="btn btn-link btnKeepAddRecord">继续添加</button>
							</div>
							<form role="form" id="addRecordForm">
                            	<div class="col-sm-5">
                            		<div class="form-group">
	                            		<div class="input-group">
											<span class="input-group-addon">选择支出<b> or </b>收入</span> 
											<label class="radio-inline" style="padding-left: 0px;"> 
												<select class="form-control" name="i_category_id" onchange="selectChange(this)">
														<option value="-1">消费支出</option>
														<option value="1">收入</option>
												</select>
											</label>
										</div>
									</div>
                            	</div>
                            	<div class="col-sm-8">
                            		<div class="form-group">
                            			<label>输入金额:</label>
	                           			<div class="input-group">
	                           				<span class="input-group-addon">￥</span> <input
											id="income_input_div" type="text" class="form-control"
											name="incomenum" placeholder="输入金额"
											aria-label="Amount (to the nearest dollar)">
	                           			</div>
	                           		</div>
                            	</div>
                            	<div class="col-sm-9">
                            		<div class="form-group">
                            			<label>账单备注:</label>
                            			<div class="input-group">
											<textarea rows="6" cols="90" class="form-control" name="comment" placeholder="请输入备注信息"></textarea>
										</div>
									</div>
                            	</div>
                            	<div class="col-sm-8">
                            		<div class="form-group">
                            			<div class="input-group">
											<span class="input-group-addon textAddBill">选择消费类别</span> 
											<label class="radio-inline" style="padding-left: 0px;">
												<select class="form-control" name="i_category_id">
														<option>选择类别</option>
												</select>
											</label> 
											<label class="radio-inline">
												<button type="button" class="btn btn-default btnAddBillType">
													<span class="glyphicon glyphicon-plus"></span>添加类别
												</button>
											</label>
										</div>
									</div>
                            	</div>
                            	<div class="col-sm-9">
                            		<div class='form-group'>
                            			<div class="input-group" style="float: right;">
											<button class="btn btn-primary" type="submit"
												id="submit_spend_info_btn">提交账单信息</button>
										</div>
                            		</div>
                            	</div>
                            
                            </form>
                        </div>
                        <!-- /.panel-body -->
