		<div class="modal fade" id="myAddInfoModal" data-backdrop="false">
			<div class="modal-dialog"  style="width:58%;">
				<div class="modal-content">
			        <div class="modal-body my-modal-body">
			        	<div class="row">
			        		<div class="col-sm-12">
			        			<div class="panel panel-info">
			        				<div class="panel-heading">
			        					<h4>发布闲置信息</h4>
			        				</div>
			        				<div class="panel-body">
			        					<div class="col-sm-12">
			        						<form id="addGoodInfoForm" method="post" enctype="multipart/form-data">
			        							<div class='col-sm-8'>
			        								<label class='control-label'>标题:</label>
			        								<input class='form-group form-control inputTitle' name='goodTitle' type="text" placeholder="闲置信息标题">
			        							</div>
			        							<div class="col-sm-6">
			        								<label>输入价格:</label>
				                           			<div class="input-group">
				                           				<span class="input-group-addon">￥/元</span> <input
														type="text" class="form-control inputGoodPrice"
														name="goodPrice" placeholder="输入出售价格"
														aria-label="Amount (to the nearest dollar)">
				                           			</div>
			        							</div>
			        							<div class='col-sm-6'>
			        								<label class='control-label'>选择类别</label>
			        								<select name="goodCate" class='form-group form-control'>
			        									<option value='1'>书籍</option>
			        									<option value='0'>其他</option>
			        								</select>
			        							</div>
			        							<div class='col-sm-12'>
			        								<div class="box" style="width:650px;margin:10px auto"></div>
			        							</div>
			        							<div class="col-sm-12">
				                            		<div class="form-group">
				                            			<label>闲置货物说明:</label>
				                            			<div class="input-group">
															<textarea rows="5" cols="200" class="form-control goodContent" name="goodContent" placeholder="请输入闲置货物说明"></textarea>
														</div>
													</div>
				                            	</div>
			        							
			        							<input type="reset" style="display:none;" id="resetForm">
			        						</form>
			        					</div>
			        				</div><!-- panel-body  -->
				        			
			        			</div>
			        		</div>
			        	</div>

		            	<button class="btn btn-primary btnSureAdd" type="button">确定发布</button>
		          	</div>
