        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h3 class="page-header">添加成绩</h3>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                          	 输入你的成绩
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                        	<div class="alert alert-warning myAlertSuccess">
									<a href="#" class="close" data-dismiss="alert">
										&times;
									</a>
									<strong>添加成功！</strong>
									<a href="#" onclick="toPages('/LivePlatform/record/showRecordUI.action')" style="text-decoration:none;">点击查看成绩</a>
									&nbsp;
									<button type="button" class="btn btn-link btnKeepAddRecord" style="text-decoration:none;">继续添加</button>
							</div>
							
                            <div class="col-lg-6">
                            	<form role="form" id="addRecordForm">
                            		<div class="form-group addRecordForm-div1">
	                            		<label class="control-label">课程名称:</label>
	                            		<input type="text" class="form-control courseName" name="courseName" onclick="cleanError('addRecordForm-div1')">
                            		</div>
                            		<div class="form-group">
		                           		<label>选择学期:</label>
		                           		<select name="courseTermNumStr" class="form-control courseTermNumStr">
		                           			<option value="第一学期">第一学期</option>
		                           			<option value="第二学期">第二学期</option>
		                           			<option value="第三学期">第三学期</option>
		                           			<option value="第四学期">第四学期</option>
		                           			<option value="第五学期">第五学期</option>
		                           			<option value="第六学期">第六学期</option>
		                           			<option value="第七学期">第七学期</option>
		                           			<option value="第八学期">第八学期</option>
		                           		</select>
                            		</div>  
                            		<div class="form-group addRecordForm-div2">
		                           		<label class="control-label">期末分数:</label>
		                           		<input type="text" class="form-control courseRecord" name="courseRecord" placeholder="分数为正整数" onclick="cleanError('addRecordForm-div2')">
                            		</div>
                            		<div class="form-group">
	                            		<label>课程类别:</label>
	                            		<select class="form-control coursePhyArtCate" name="coursePhyArtCateName">
	                            			<option value="理科类">理科类</option>
	                            			<option value="文科类">文科类</option>
	                            		</select>
                            		</div> 
                            		<div class="form-group">
	                            		<label>选课类别:</label>
	                            		<select class="form-control courseMajorCate" name="courseMajorCateName">
	                            			<option value="必修类">必修类</option>
	                            			<option value="选修类">选修类</option>
	                            		</select>
                            		</div> 
                            		<div class="form-group">
	                            		<button class="btn btn-success mySubBtn" type="button" data-loading-text="添加中……">添加</button>
	                            		<button class="btn btn-info mySubBtn2" type="reset">重置</button>
                            		</div>
                            	</form>
                            </div>
